<!DOCTYPE html>
<html>
<head>
  <title>Ambulance Tracker (Rider)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    #map { height: 60vh; width: 100%; margin-bottom: 10px; }
    .leaflet-routing-container { display: none; }
    .direction-arrow {
      width: 40px;
      height: 40px;
      transform: rotate(0deg);
      transition: transform 0.2s linear;
    }
  </style>
</head>
<body>
  <h2>Ambulance Tracker (Pushing Location to Firebase)</h2>
  <div id="map"></div>
  <button id="startTripBtn" disabled>Start Trip</button>
  <button id="stopTripBtn" style="display:none;">Stop Trip</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBjUKOnq3mR8wVlqVGWRHnjXkf_nUY1mY",
      authDomain: "sad1-c59a3.firebaseapp.com",
      databaseURL: "https://sad1-c59a3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sad1-c59a3",
      storageBucket: "sad1-c59a3.appspot.com",
      messagingSenderId: "849606613190",
      appId: "1:849606613190:web:8fc8653c21e26d85f71fc7",
      measurementId: "G-KRGQDYG8X3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, routeControl, fullRoute, coveredLine, uncoveredLine, ambulanceMarker;
    let routeCoords = [], coveredCoords = [];
    let tripStarted = false;
    let destination = null;
    let watchId = null;
    let lastLatLng = null;
    let lastHeading = 0;

    function enableStartBtn() {
      document.getElementById('startTripBtn').disabled = false;
    }
    function disableStartBtn() {
      document.getElementById('startTripBtn').disabled = true;
    }
    function showStopBtn() {
      document.getElementById('stopTripBtn').style.display = '';
    }
    function hideStopBtn() {
      document.getElementById('stopTripBtn').style.display = 'none';
    }

    function drawRouteLines() {
      if (uncoveredLine) { map.removeLayer(uncoveredLine); uncoveredLine = null; }
      if (coveredLine) { map.removeLayer(coveredLine); coveredLine = null; }
      // Always show full route (blue)
      if (routeCoords.length > 1) {
        uncoveredLine = L.polyline(routeCoords, { color: '#2196f3', weight: 6 }).addTo(map);
      }
      // Show covered path (gray) overlay
      if (coveredCoords.length > 1) {
        coveredLine = L.polyline(coveredCoords, { color: 'gray', weight: 8 }).addTo(map);
      }
    }

    function saveRouteToFirebase() {
      set(ref(db, 'ambulance/route'), routeCoords.map(pt => ({lat: pt.lat, lng: pt.lng})));
    }
    function saveCoveredPathToFirebase() {
      set(ref(db, 'ambulance/coveredPath'), coveredCoords.map(pt => ({lat: pt.lat, lng: pt.lng})));
    }

    function startTrip() {
      tripStarted = true;
      set(ref(db, 'ambulance/tripStarted'), true);
      showStopBtn();
      disableStartBtn();
    }
    function stopTrip() {
      tripStarted = false;
      set(ref(db, 'ambulance/tripStarted'), false);
      remove(ref(db, 'ambulance/coveredPath'));
      coveredCoords = [];
      drawRouteLines();
      hideStopBtn();
      enableStartBtn();
    }

    function getDirectionIcon(heading) {
      // SVG arrow, rotated by heading
      return L.divIcon({
        className: '',
        html: `<svg class="direction-arrow" style="transform: rotate(${heading}deg);" viewBox="0 0 40 40">
          <polygon points="20,4 36,36 20,30 4,36" fill="#1976d2" stroke="#222" stroke-width="2"/>
        </svg>`,
        iconSize: [40, 40],
        iconAnchor: [20, 20]
      });
    }

    function updateAmbulanceMarker(latlng, heading) {
      if (!ambulanceMarker) {
        ambulanceMarker = L.marker(latlng, { icon: getDirectionIcon(heading) }).addTo(map).bindPopup('Ambulance');
      } else {
        ambulanceMarker.setLatLng(latlng);
        ambulanceMarker.setIcon(getDirectionIcon(heading));
      }
    }

    function onPositionUpdate(pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const heading = pos.coords.heading != null ? pos.coords.heading : lastHeading;
      lastHeading = heading;
      const latlng = L.latLng(lat, lng);
      set(ref(db, 'ambulance/location'), {
        latitude: lat,
        longitude: lng,
        heading: heading,
        timestamp: Date.now()
      });
      updateAmbulanceMarker(latlng, heading);
      if (tripStarted) {
        if (!lastLatLng || latlng.distanceTo(lastLatLng) > 2) {
          coveredCoords.push(latlng);
          saveCoveredPathToFirebase();
          drawRouteLines();
          lastLatLng = latlng;
        }
      }
    }

    function setupMapAndRoute(startLatLng) {
      map = L.map('map').setView(startLatLng, 20);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
      // Destination ~15m east
      destination = L.latLng(startLatLng.lat, startLatLng.lng + 0.00015);
      L.marker(destination).addTo(map).bindPopup('Destination');
      routeControl = L.Routing.control({
        waypoints: [startLatLng, destination],
        addWaypoints: false,
        draggableWaypoints: false,
        routeWhileDragging: false,
        showAlternatives: false,
        createMarker: () => null,
        lineOptions: { styles: [{ color: '#2196f3', weight: 6 }] }
      }).on('routesfound', function(e) {
        routeCoords = e.routes[0].coordinates;
        drawRouteLines();
        saveRouteToFirebase();
        enableStartBtn();
      }).addTo(map);
    }

    document.getElementById('startTripBtn').addEventListener('click', () => {
      startTrip();
    });
    document.getElementById('stopTripBtn').addEventListener('click', () => {
      stopTrip();
    });

    // On load: get current location, setup map and route
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        setupMapAndRoute(L.latLng(lat, lng));
        // Start watching position
        watchId = navigator.geolocation.watchPosition(
          onPositionUpdate,
          (err) => alert('Location error: ' + err.message),
          { enableHighAccuracy: true, maximumAge: 500 }
        );
      },
      (err) => alert('Location error: ' + err.message),
      { enableHighAccuracy: true }
    );

    // Listen for trip stop from other clients (sync UI)
    onValue(ref(db, 'ambulance/tripStarted'), (snap) => {
      if (!snap.val()) {
        tripStarted = false;
        hideStopBtn();
        enableStartBtn();
      }
    });
  </script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
</body>
</html>
